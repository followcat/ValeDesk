name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-arm64'
            os: 'macos-latest'
          - platform: 'macos-intel'
            os: 'macos-15-intel'
          - platform: 'linux-x64'
            os: 'ubuntu-22.04'
          - platform: 'windows-x64'
            os: 'windows-latest'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are usually installed by default, but we can be explicit
          targets: ${{ matrix.platform == 'macos-arm64' && 'aarch64-apple-darwin' || matrix.platform == 'macos-intel' && 'x86_64-apple-darwin' || matrix.platform == 'windows-x64' && 'x86_64-pc-windows-msvc' || 'x86_64-unknown-linux-gnu' }}

      - name: install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libsoup-3.0-dev

      - name: install project dependencies
        run: npm install

      - name: install pkg globally
        run: npm install -g @yao-pkg/pkg

      - name: Build Sidecar (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          chmod +x scripts/build_sidecar.sh
          ./scripts/build_sidecar.sh

      - name: Build Sidecar (Windows)
        if: matrix.os == 'windows-latest'
        run: ./scripts/build_sidecar.ps1

      - name: Build Frontend
        run: npm run build

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ValeDesk ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
